<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Navbar</title>
    <style>
        body{
            padding: 1%;
        }
    </style>
</head>
<body>
    <nav>
        <div id="leftPart">
            <div id="home" class="actionBlock"><a href="">Home</a></div>
            <div id="aboutUs" class="actionBlock"><a href="">About Us</a></div>
            <div id="services" class="actionBlock"><a href="">Services</a></div>
        </div>
        <div id="rightPart">
            <div id="signUp" class="actionBlock">
                <a id="signUpLink" href="">
                    <img src="images/go_there.png" for="signUpLink">
                    <p>Sign Up</p>
                </a>
            </div>
            <div id="login" class="actionBlock">
                <a href="">
                    <img src="images/shop_icon.png">
                    <p>Login</p>
                </a>
            </div>
        </div>
    </nav>
</body>
</html>
