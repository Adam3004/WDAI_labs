                  src="https://img.icons8.com/material-rounded/96/null/down-squared.png"
                />
              </div>
              <input type="number" id="populationInput" min="0"/>
            </th>
            <th class="headerInTable">
              <div class="headerContainer">
                Area

                  id="areaOrderButton"
                  class="orderButton"
                  src="https://img.icons8.com/material-rounded/96/null/down-squared.png"
                />
              </div>
              <input type="number" id="areaInput" min="0"/>
            </th>
