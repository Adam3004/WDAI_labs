<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Squares</title>
  </head>
  <body>
    <main>
      <div id="square1" class="square">
        <p id="square1Text" class="number">1</p>
        <div id="square2" class="square">
          <p id="square2Text" class="number">2</p>
          <div id="square3" class="square">
            <p id="square3Text" class="number">3</p>
          </div>
        </div>
      </div>
      <div id="communicateContainer" class="container">
        <p id="communicateTitle">Last communicate:</p>
        <p id="communicate"></p>
      </div>
      <div id="counterContainer" class="container">
        <p id="counterTitle">Suma naciśniętych przycisków:</p>
        <p id="counter">0</p>
      </div>
      <div id="buttonContainer">
        <button id="sp" class="actionButton">Stop propagation</button>
        <button id="reset" class="actionButton">Reset</button>
        <button id="useCapture" class="actionButton">Change order</button>
      </div>
    </main>
  </body>
</html>
