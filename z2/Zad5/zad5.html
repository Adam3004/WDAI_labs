    <link rel="stylesheet" href="style.css" />
    <title>Vertical menu</title>

        />
        <p class="menuOptionText">DASHBOARD</p>
      </div>
      <div id="menuOption2" class="menuOption">
        <img
          id="menuOption2Img"
          class="menuOptionImg"
          src="https://img.icons8.com/small/64/003DAE/document.png"
        />

        <div id="counter">
          <p id="counterNumber"><b>18</b></p>

      <div id="menuOption4" class="menuOption">
        <img
          class="menuOptionImg"
          src="https://img.icons8.com/small/64/003DAE/mailbox-closed-flag-down.png"
        />

      </div>
      <div id="menuOption5" class="menuOption">
        <img
          class="menuOptionImg"
          src="https://img.icons8.com/small/64/003DAE/contacts.png"
        />
        <p class="menuOptionText">MY PROFILE</p>
      </div>
      <div id="menuOption6" class="menuOption">
        <img
          class="menuOptionImg"
          src="https://img.icons8.com/small/64/003DAE/settings--v1.png"
        />
        <p class="menuOptionText">SETTINGS</p>
      </div>
    </nav>
    <main>
      <a target="_blank" href="https://icons8.com/icon/003DAE/document">
        Document icon by Icons8
      </a>
    </main>
  </body>
</html>
