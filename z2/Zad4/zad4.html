<!DOCTYPE html>

  <head>

              <a class="optionMenuLink1 optionLink" href="">

            <div class="menuOption2 option">

            <div class="menuOption4 option">
              <a class="optionMenuLink4 optionLink" href="">

              </a>
            </div>
          </div>
        </div>
        <div id="secondSlidingOption" class="slidingOption">
          <p class="titleText">Services</p>
          <!-- <img src="images/strzalka.jpg" /> -->
          <div class="arrowDown"></div>
          <div id="secondArrowTop" class="arrowTop"></div>

            <div class="menuOption1 option">
              <a class="optionMenuLink1 optionLink" href="">

            </div>
            <div class="menuOption2 option">

              </a>
            </div>
          </div>
        </div>
        <p class="titleText">About</p>
      </div>
      <div id="logButtonsContainer">
        <button id="loginButton" class="logButton">
          <a class="buttonText" href="https://www.youtube.com/">LOG IN</a>
        </button>
        <button id="signupButton" class="logButton">
