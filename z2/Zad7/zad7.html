<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Video Call</title>
  </head>
  <body>
    <main>
      <div id="lightGreyBackground">
        <div id="navyBlueBackground">
          <div id="additionalContainer">
            <div id="container">
              <div id="connection">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
              <div id="callOptions">
                <button
                  onclick='location.href=""'
                  type="button"
                  name="button"
                  class="callOption"
                  id="callOption1"
                >
                  <img
                    id="microphoneImg"
                    src="https://img.icons8.com/sf-ultralight/75/null/block-microphone.png"
                  />
                </button>
                <button
                  onclick='location.href=""'
                  type="button"
                  class="callOption"
                  id="callOption2"
                >
                  <img
                    id="cameraImg"
                    src="https://img.icons8.com/ios/100/null/no-video--v1.png"
                  />
                </button>
                <button
                  onclick='location.href=""'
                  type="button"
                  class="callOption"
                  id="callOption3"
                >
                  <img
                    id="endCallImg"
                    src="https://img.icons8.com/ios-glyphs/90/FFFFFF/call-disconnected.png"
                  />
                </button>
              </div>
            </div>
          </div>
          <div id="callerVidContainer"></div>
          <div id="vidContainer"></div>
        </div>
        <!-- <div id="rightButton"></div> -->
      </div>
    </main>
    <footer>
      <a
        target="_blank"
        href="https://icons8.com/icon/e9tddI2ut7qZ/block-microphone"
        >Block Microphone icon by Icons8
      </a>
      <a
        target="_blank"
        href="https://icons8.com/icon/CNS2xX2b_Fe1/call-disconnected"
        >Call Disconnected icon by Icons8
      </a>
    </footer>
  </body>
</html>
